<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Required meta tags -->
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>

<head>
    <title>Интернет магазин - Корзина</title>
</head>
<body>
<ui:include src="/WEB-INF/head.xhtml"/>
<h:head>Корзина</h:head>
<h:form id="productCart">
    <div class="col-12">
        <h:dataTable value="#{cartController.allContextCart}" var="product"
                     styleClass="table table-bordered my-2">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{product.id}
            </h:column>
            <h:column>
                <f:facet name="header">Товар</f:facet>
                #{product.name}
            </h:column>
            <h:column>
                <f:facet name="header">Описание</f:facet>
                #{product.description}
            </h:column>
            <h:column>
                <f:facet name="header">Цена</f:facet>
                #{product.price}
            </h:column>
            <!--        <h:column>-->
            <!--            <f:facet name="header">Действие</f:facet>-->
            <!--            <h:commandButton value="Редактировать" styleClass="btn btn-success"-->
            <!--                             action="#{categoryController.editCategory(category)}"/>-->
            <!--            <h:commandButton value="Удалить" styleClass="btn btn-danger"-->
            <!--                             action="#{categoryController.deleteCategory(category)}"/>-->
            <!--        </h:column>-->
        </h:dataTable>
    </div>
</h:form>
</body>
</html>
